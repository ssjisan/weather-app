<html lang="en">
<head>

    <link rel="shortcut icon" href="icon/logo.png" type="image/x-icon">

    <div class="container">
        <div class="inputSearch">

        </div>
        <div class="weatherInfo">
            <div class="locationDetails">
                <div class="city" id="city">Dhaka</div>
                <!-- <div class="date" id="date">21 june (Sunday) 2020</div> -->

                <div class="temp" id="temp">23&degC</div>
                <div class="min-max" id="min-max">23&degC (min) / 23&degC (max)</div>
                <div class="status" id="status">Clear</div>
            </div>
        </div>
    </div>
